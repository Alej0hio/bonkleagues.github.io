        <script>
        function getQueryVariable(variable,og) {
            var query = og;
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) == variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            console.log('Query variable %s not found', variable);
        }
        function pad(n, width, z) {
            z = z || '0';
            n = n + '';
            return n.length >= width ? n : new Array(width - n.length + 1).join(z) + n;
        }
        $.ajax({
            type: "POST",
            url: "https://bonkleaguebot.herokuapp.com/cors/physics/scripts/maps9.php",
            dataType: "text",
            data: {
                startingfrom: 0,
                noresults: 60,
                task: 2,
                getrule: 'quickmatchrotation'
            }})
        .done(function(meme){
            $('#stuffcont').html('');
            var i = 0;
            while(getQueryVariable('authorname'+i, meme)){
                $('#mapnum').text(i+1);
                $('#stuffcont').append(`${pad(i+1, 3)}. "<b>${getQueryVariable('mapname'+i, meme).replace(/\+/g, ' ')}</b>" by <i>${getQueryVariable('authorname'+i, meme)}<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(<span class="cgr">+${parseInt(getQueryVariable('thumbsup'+i, meme)).toLocaleString()}</span>/<span class="cre">-${parseInt(getQueryVariable('thumbsdown'+i, meme)).toLocaleString()}</span>)</i><br/>`)
                i++;
            }
        })
        .fail(function(e){ alert('Error ['+e.status+']: '+e.statusText); });
        </script>
